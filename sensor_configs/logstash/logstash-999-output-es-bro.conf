output {
    if [@metadata][stage] == "broraw_kafka" {
        kafka {
          codec => json
          topic_id => "bro-%{[@meta][event_type]}"
          bootstrap_servers => "127.0.0.1:9092"
        }

        elasticsearch {
            hosts => ["127.0.0.1"]
            index => "bro-%{[@meta][event_type]}-%{+YYYY.MM.dd}"
            template => "/opt/rocknsm/rock/playbooks/files/es-bro-mappings.json"
            document_type => "_doc"
        }
    }
}
